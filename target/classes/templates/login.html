<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">

	</head>

	<body  class="text-center">

	<div id="Layer1" style="position:absolute; width:100%; height:100%; background-color: snow; z-index:-1" >
		<img src="img/R-C.jpg" height="100%" width="100%"/>
	</div>

		<form class="form-signin" th:action="@{/user/login}">
			<!--<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">-->
			<h1 style="margin-left:-90%; font-size:60px; color: white; white-space:nowrap;">Complaint Management System</h1><!--class="h3 mb-3 font-weight-normal"-->
			<h1 class="h3 mb-3 font-weight-normal" style="color: white" th:text="#{login.tip}">Please sign in</h1>
			<!如果为空不显示消息-->
			<p th:text="${message}" style="color: red" th:if="${not #strings.isEmpty(message)}"></p>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">

			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>
			<a class="btn btn-lg btn-primary btn-block" style="color: white" href="/signin">Sign up</a>
			<p class="mt-5 mb-3 text-muted">© 2021-2022</p>

			<!--<a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>-->
		</form>

	</body>

</html>
