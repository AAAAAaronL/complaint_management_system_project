	<title>Signin Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

<body class="text-center">
<div id="Layer1" style="position:absolute; width:100%; height:100%; background-color: snow; z-index:-1" >
	<img src="img/980.jpg" height="100%" width="100%"/>
</div>

<form class="form-signin" th:action="@{/signup}">
	<h1 style="margin-left:-90%; font-size:60px; color: black; white-space:nowrap;">Complaint Management System</h1>
	<h1 class="h3 mb-3 font-weight-normal" >Please sign up</h1>
	<!如果为空不显示消息-->

	<label class="sr-only">Id</label>
	<input type="text" name="id" class="form-control" th:placeholder="Id" required="" autofocus="">
	<label class="sr-only">Username</label>
	<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
	<label class="sr-only">Password</label>
	<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
	<div class="checkbox mb-3">
		<!--<label>
  <input type="checkbox" value="remember-me"> [[#{login.remember}]]
</label>-->
	</div>
	<button style="color: #1d2124" class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>
	<p class="mt-5 mb-3 text-muted">© 2021-2022</p>

    <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>-->
</form>
